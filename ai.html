<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIÁΩëÁ´ôÂØºËà™</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.17/vue.global.prod.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-size: 14px; }
    body { font-family: Arial, sans-serif; height: 100dvh; overflow: hidden; }
    #app { display: flex; height: 100dvh; }
    .sidebar { height: 100dvh; position: fixed; width: 130px; left: 0; top: 0; z-index: 1; background-color: #f5f5f5; border-right: 1px solid #ddd; overflow: auto; transition: width 0.3s ease; }
    .sb-hide .sidebar { width: 0 !important; border-right: none; }
    .sidebar-list { list-style: none; overflow-y: auto; height: 100%; }
    .sidebar-list li { padding: 8px 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .sidebar-list li:hover { background-color: #e9e9e9; }
    .sidebar-list li.active { background-color: #007bff; color: white; }
    .sidebar-list li i {font-size: 12px; float: right; opacity: .6; user-select: none; }
    .content { flex: 1; display: flex; flex-direction: column; position: relative; }
    .toggle-btn { position: absolute; top: 4px; left: 138px; background-color: rgba(255, 255, 255, 0.9); border: 1px solid #ddd; 
      border-radius: 50%; cursor: pointer; font-size: 13px; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; 
      z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; opacity: .3; }
    .sb-hide .toggle-btn { left: 4px; }
    .toggle-btn:hover { background-color: #f0f0f0; transform: scale(1.05); opacity: .8; }
    .iframe-container { flex: 1; width: 100%; border: none; }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <ul class="sidebar-list">
        <li v-for="(site, index) in appData" :key="index" :class="{ active: currInd === index }"
          @click="selectSite(site, index)" :title="site.name">
          {{ site.name }} <i @click.stop="open(site.url)">üîó</i>
        </li>
      </ul>
    </div>
    <div class="content">
      <button class="toggle-btn" @click="toggleSidebar">
        {{ isSbHide ? '‚ñ∂' : '‚óÄ' }}
      </button>
      <template v-for="(site, ind) in appData">
        <iframe v-if="site.load" v-show="ind == currInd" :src="site.url" class="iframe-container" frameborder="0" allowfullscreen>
        </iframe>
      </template>
    </div>
  </div>
  <script>
    var vueApp = Vue.createApp({
      data() {
        return {
          currInd: 0,
          isSbHide: true,
          appData: [
            { load: true, name: 'AskManyAI', url: 'https://dazi.co/l' },
            { load: false, name: 'KIMI', url: 'https://www.kimi.com/' },
            { load: false, name: 'Êô∫ÊôÆ', url: 'https://chatglm.cn/' },
            { load: false, name: 'ÈÄö‰πâÂçÉÈóÆ', url: 'https://www.tongyi.com/' },
            { load: false, name: 'GPT4.1', url: 'https://cat.caichatosb.com/' },
            { load: false, name: 'Akash', url: 'https://chat.akash.network/' },
            { load: false, name: 'Ë∂ÖÁÆó‰∏≠ÂøÉ', url: 'https://www.scnet.cn/ui/chatbot/' },
          ]
        }
      },
      mounted() {
        document.body.classList.toggle('sb-hide', this.isSbHide);
      },
      methods: {
        open(url) {
          window.open(url);
        },
        selectSite(site, ind) {
          site.load = true;
          this.currInd = ind;
          this.toggleSidebar()
        },
        toggleSidebar() {
          this.isSbHide = !this.isSbHide;
          document.body.classList.toggle('sb-hide', this.isSbHide);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
